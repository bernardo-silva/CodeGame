<html>
    <head>
        <title>Code Game</title>
        <link rel="stylesheet" type="text/css" href="/client/css/general.css">
        <link rel="stylesheet" type="text/css" href="/client/css/login.css">
        <link rel="stylesheet" type="text/css" href="/client/css/lobby.css">
        <link rel="stylesheet" type="text/css" href="/client/css/game.css">
        <link rel="stylesheet" type="text/css" href="/client/css/chat.css">

        <link rel="icon" href="/client/assets/favicon.png">
    </head>
    
    <!-- LOGIN PAGE -->
    <div class="loginDiv" id="loginDiv">
        <p class="loginTitle" id="titleText">CODE GAME</p>
        <form id="loginDivForm">
            <input type="text" id="loginDiv-input" class="loginInput" placeholder="Enter your name"></input>
        </form>
        <button id="loginDiv-button" class="loginButton">Login!</button>
    </div>
    
    <!-- LOBBY PAGE -->
    <div id="lobbyDiv">
        <b>Current players:</b>
        <div id = playerListDiv>
        </div>
        <button id="lobbyDivButton">Start game!</button>
    </div>

    <!-- GAME PAGE -->
    <div id = "gameDiv">
        <div id='textTip' style="font-size: 200%; font-family: Arial; font-weight: bold;">
        </div>
        <button id='endTurnButton' class = 'centered' style="display: none;">End turn</button>
        <div id="pickPieceDiv">
            <b style="font-size: 100%; font-family: Arial;">Choose a piece:</b>
            <img id="pickB" class = "selectB" src="/client/assets/b.png" alt="Black Piece">
            <img id="pickW" class = "selectW" src="/client/assets/w.png" alt="White Piece">
        </div>
        <div id="guessDiv">
                <b style="font-size: 100%; font-family: Arial;">Choose number to guess:</b>
                <select name="guessNumberSelect" id="guessNumberSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <button id="guessSubmitButton">Guess!</button>
        </div>
        <div id='player0Div' class='piecesDiv'>
            <div class = 'name player0'></div>
            <div id ='player0PiecesDiv' class='piecesDiv'></div>
        </div>
        <div id='player1Div'>
            <div id ='player1PiecesDiv' class='piecesDiv'></div>
            <div class = 'name player1'></div>
            
        </div>
        <div id='player2Div'>
            <div id ='player2PiecesDiv' class='piecesDiv'></div>
            <div class = 'name player1'></div>
        </div>
        <div id='player3Div'>
            <div id ='player3PiecesDiv' class='piecesDiv'></div>
            <div class = 'name player1'></div>
        </div>

    </div>

    <!-- CHAT -->
    <div id="chatDiv"> 
        <div id="chatText">
            <div>Welcome to Code Game! Click <a target="_blank" href="https://www.youtube.com/watch?v=ub82Xb1C8os">here</a> to read the rules.</div>
        </div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Write your message here"></input>
        </form>
    </div>
    
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    
    <script> var socket = io();</script>

    <script type="text/javascript" src=/client/js/board.js></script>
    <script type="text/javascript" src=/client/js/login.js></script>
    <script type="text/javascript" src=/client/js/lobby.js></script>
    <script type="text/javascript" src=/client/js/game.js></script>
    <script type="text/javascript" src=/client/js/chat.js></script>

</html>
